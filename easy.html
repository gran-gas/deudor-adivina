<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Deudor Adivina - Fácil</title>
</head>
<body>
    <h1 id="title">Deudor Adivina</h1>
    <h2 id="resultado">(Número Secreto entre 0 y 50)</h2>
    <input type="text" id="guesser" name="guess-box" class="input-box">
    <button type="submit" id="submitter" class="sub-button">Intentar</button>
    <hr>
    <div class="scores-grid">
        <p class="data-score">Deuda</p>
        <p class="data-lifes">Intentos</p>
        <span id="scores" class="span-scores"></span>
        <span id="lifes" class="span-lifes"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
